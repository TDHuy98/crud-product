<div class="container-full" style="margin: 0px 150px">
  <br>
  <h2>PRODUCT MANAGEMENT</h2>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    ADD PRODUCT
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Creat product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
<!--          <label>input ID</label><br>-->
<!--          <input hidden placeholder="nhập id" [(ngModel)]="product.id"><br>-->
          <label>input name</label><br>
          <input placeholder="nhập name" [(ngModel)]="product.name"><br>
          <label>input img</label><br>
          <input placeholder="nhập img" [(ngModel)]="product.img"><br>
          <label>input price</label><br>
          <input placeholder="nhập price" [(ngModel)]="product.price"><br>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="createProduct()">Add Product
          </button>
        </div>
      </div>
    </div>
  </div>
  <br>
  <hr>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-target="#myModal">
    ADD PRODUCT
  </button>
  <br>
  <hr>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>img</th>
      <th>price</th>
      <th>edit</th>
      <th>delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td><img src="{{p.img}}" width="180" height="260"></td>
      <td>{{p.price}}</td>
<!--      <td>-->
<!--        <button type="button" class="btn btn-warning" (click)="editProduct()">Edit</button>-->
<!--      </td>-->
      <td>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#edit" (click)="showEdit(p.id)">
        Edit
      </button>
      </td>
      <td>
        <button type="button" class="btn btn-danger" (click)="deleteProduct(p.id)">Delete </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
